<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>CRUDTestJob</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="/style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="/" class="brand-logo">Gestão de voluntariado</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/campanha/novo" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Novo</a></li>
<!-- 		        <li><a href="/casdastrarVoluntario" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Editar</a></li> -->
<!-- 		        <li><a href="/configuracao" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Remover</a></li> -->

		      </ul>
		    </div>
		</nav>
	
	</header>
	
	<table class="container">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Organização</th>
				<th>Quantidade de voluntarios</th>
				<th>Inscritos</th>
				<th>Inscrever</th>
				<th>Deletar</th>				
			</tr>
		</thead>
		<tbody>
			<tr th:each="campanha : ${campanhas}">
				<td><span th:text="${campanha.id}"></span></td>
				<td><a th:href="@{/campanha/{campanha.id}(campanha.id = ${campanha.id}) }"><span th:text="${campanha.nome}"></span></a></td>
				<td><span th:text="${campanha.organizacao}"></span></td>
				<td><span th:text="${campanha.quantidadeMaximaVoluntarios}"></span></td>
				<td><a th:href="@{'/campanha/' +${campanha.id} + '/voluntario'}">Inscritos</a></td>   
				<td><a th:href="@{'/campanha/' +${campanha.id} + '/voluntario/inscricao'}">Inscrever</a></td>       
				<td><a class="waves-effect waves-light btn-small" th:href="@{/campanha/deletar/{id}(id = ${campanha.id}) }"><i class="material-icons left">delete</i></a></td>
				                         
			</tr>
		</tbody>
	
	</table>
	

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
