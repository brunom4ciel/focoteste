<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>CRUDTestJob</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="/style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="/" class="brand-logo">Gestão de voluntariado</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
<!-- 		        <li><a href="/campanha" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Entrar</a></li> -->
<!-- 				<li><a href="/logout" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Sair</a></li> -->

		      </ul>
		    </div>
		</nav>
	
	</header>
	
	<th:block th:include="mensagemValidacao"></th:block>
	
	<div th:each="usuario : ${usuario}" class="container form">
	
		<h5>Registrar Conta de usuário</h5>

	<form class="container" method="post" th:object="${usuario}" th:action="@{/usuario/register}" id="myform">
		
		Nome: <input type="text" th:field="*{nome}" name="nome"/>
		
		<div class="row">
			<div class="input-field col s6">
				Email: <input type="text" th:field="*{email}" name="email"/>
			</div>
			<div class="input-field col s6">
				Senha: <input type="text" th:field="*{senha}" name="senha"/>
			</div>
			<div class="input-field col s6">
				CPF: <input type="text" th:field="*{cpf}" name="cpf"/>
			</div>
			<div class="input-field col s6">
				Data Nascimento: <input type="text" th:field="*{dataNascimento}" name="dataNascimento"/>
			</div>
			
			<div class="input-field col s6">
				telefone: <input type="text" th:field="*{telefone}" name="telefone"/>
			</div>
			<div class="input-field col s6">
			
				 <div class="form-group">
			        <label>Concorda em ser contatado?</label>
			        <label class="radio-inline">
			            <input type="radio" name="concorda" id="concorda1" value="1"
			                   th:checked="*{concorda}"/>Sim
			        </label>
			        <label class="radio-inline">
			            <input type="radio" name="concorda" id="concorda2" value="0"
			                   th:checked="*{concorda} == false"/>Não
			        </label>
			    </div>
			    
			</div>

	                
	            
		</div>
		

		 <button class="waves-effect waves-light btn" type="submit">Salvar</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button class="waves-effect waves-light btn" type="button" onclick="javascript:history.go(-1);">Voltar</button> 
			
	</form>
		
	
	</div>
	
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
