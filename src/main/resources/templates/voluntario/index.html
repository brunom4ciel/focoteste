<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>CRUDTestJob</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="/style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="/" class="brand-logo">Gest√£o de voluntariado</a>

		    </div>
		</nav>
	
	</header>
	
	<h3>Campanha</h3>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="campanha : ${campanha}">
				<td><span th:text="${campanha.nome}"></span></td>
			</tr>
		</tbody>
	
	</table>
	
	<h3>Lista de Inscritos</h3>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario : ${usuarios}">
				<td><span th:text="${usuario.nome}"></span></td>
				<td><span th:text="${usuario.email}"></span></td>
			</tr>
		</tbody>
	
	</table>

			<a class="waves-effect waves-light btn" type="button" onclick="javascript:history.go(-1);">Voltar</a>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
